<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment Form</title>
</head>
<body>
  <table align="center" width="70%" cellpadding="10px" cellsapcing="0px">
    <tbody>
      <tr>
        <td rowspan="10">
          <img src="day02/beautiful-young-female-doctor-looking-camera-office_1301-7807.avif" align="left" width="550px" alt="doctor photo">
        </td>
        <td colspan="3">
          <h1 align="center">Doctor Appointment form</h1>
          <hr color="red">
        </td>
      </tr>
      <tr>
        <td>Appointment Date</td>
        <td colspan="2">
          <input type="data">
        </td>
      </tr>
      <tr>
        <td>Appointment Time</td>
        <td colspan="2">
          <input type="time">
        </td>
      </tr>
      <tr>
        <td>Name</td>
        <td >
          <input type="data" placeholder="first">
        </td>
        <td>
          <input type="data" placeholder="last">
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td colspan="2">"Male" <input type="radio" name="Gender" > "Female <input type="radio" name="Gender" ></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td colspan="2">
          <input type="text" maxlength="10" placeholder="####">
        </td>
      </tr>
      <tr>
        <td>Address</td>
        <td>
          <input type="data" name="city">
        </td>
        <td>
          <input type="data" name="state">
        </td>
      </tr>
      <tr>
        <td>Your Query</td>
        <td colspan="2">
          <textarea cols="40" rows="4"></textarea>
        </td>
      </tr>
      <tr>
        <td>Appointment type</td>
        <td colspan="2">
          Select which appointment type(s) you require
          <br>
          <input type="checkbox">
          Cervix checkup
          <br>
          <input type="checkbox">
          Heart checkup
          <br>
          <input type="checkbox">
           Eye check-up
           <br>
           <input type="checkbox">
            Hearing Test
            <br>
        </td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2">
          <input type="submit" value="send">
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
